<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['name'].errors?.['required']"
            >
              Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="inputDescription">Description</label>
            <input class="form-control" type="text" formControlName="description" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['description'].errors?.['required']"
            >
              Enter movie description.
            </div>
          </div>
          <div class="form-group">
            <label for="inputStatus">Status</label>
            <select
              class="custom-select form-control"
              (change)="updateProfile($event.target.value)"
              formControlName="status"
            >
              <option value="">Choose...</option>
              <option
                *ngFor="let movieProfile of MovieProfile"
                value="{{ movieProfile }}"
              >
                {{ movieProfile }}
              </option>
            </select>
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['status'].errors?.['required']"
            >
              Choose movie status.
            </div>
          </div>
          <br>
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form card register -->
  </div>
