<div class="container">
    <!-- No data message -->
    <p *ngIf="Movie.length <= 0" class="no-data text-center">No movie(s) added yet!</p>
    <!-- Movie list -->
    <table class="table table-bordered" *ngIf="Movie.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Movie ID</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of Movie; let i = index">
          <th scope="row">{{movie._id}}</th>
          <td>{{movie.name}}</td>
          <td>{{movie.description}}</td>
          <td>{{moive.status}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-movie/', moive._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>
            <span class="delete" (click)="removeMovie(movie, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
